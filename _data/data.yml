experiences:
    - role: Service Desk Engineer
      time: May 2014 - February 2019
      company: Brokerage Company
      details: |
          - Meets and discusses project requirements, implementations, and operational support to understand and exceed stakeholder expectations with ease.
          - Provides second and third level helpdesk support for hardware and software through virtual desktop support and on-site, troubleshooting in line with business SLA
          - Configuring and creating user accounts; supporting the users on the Microsoft Outlook Platform customization, including email issues; creates, modifies, and assigns group access in the Active Directory, and providing permissions and passwords that follow the requirements of the windows DC server, exchange server, and FTP server
          - Provides end-to-end call management IT support requests through logging tickets; makes certain that the tickets or calls were responded to within the required time frame to meet the SLAs
          - Makes certain all IT security requirements are met and performs within guidelines that cover all audit requirements
          - Supports hardware and software environments such as desktop, laptops, and general network troubleshooting; and installs, configures, tests, and maintains operating systems windows 7, windows10, application software, and system management tools
          -	Provides periodic reports for annual analysis of the project
          - Manages and monitors clients IT systems and infrastructure, advises on hardware and software system upgrades if necessary
          - Key Achievements 
              - Reward for excellence at work for employee of trimester 2018
              - Management of infrastructure more than 300 employees
              - Configuration, installation of all IT devices for 6 offices in Brazil, two in Paraguay and one in USA


    - role: Desktop Support Engineer
      time: August 2013 – May 2014
      company: HUAWEI, São Paulo, Brazil 
      details: |
          - Configured user accounts and email; provided permissions and passwords to allow access to network resources and FTP server
          -	Created rules, procedures, and organisation in formerly unstructured IT operations to gain control, security, improved functionality, and greater efficiency.
          -	Installed, configured, and administered computer hardware, wide range of software, systems, networks, printers, and scanners and provided virtual desktop support and troubleshooting to the users wherever necessary.
          - Supported each line of business network, voice, and wireless needs in daily operations and special events from our clients.
          - Monitored and evaluated infrastructure performance, reliability, and scalability
          - Technically trained employees on basic troubleshooting and quick resolution of system and network issues.
          - Created reports that were thorough and able to be comprehended by management

    - role: Support analyst
      time: August 2013 – May 2014
      company: Interfloat Company
      details: |
          - Responsible for opening the office, subsidiary Faria Lima Avenue. Perform network connectivity tests between the array and the branch office
          - Turn on vendor servers and test links:
             - Mega stock market, Reuters, Bloomberg, CMA State Agency, Focus
             - Conduct telephone tests between headquarters and branches (Faria Lima and Santana) LP = private line.
          -	Prepare new workstations for new customers and employees by installing software, creating login and password, logging information, network points, and switch ports.
          - Monitoring the installation of new links and equipment such as servers, routers and switches
