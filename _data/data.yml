career-profile:
    title: Career Profile
    summary: |
      Seven years of work experience in Help desk support and IT project. Hands on experience with Windows Operation system, Active Directory, network, Microsoft Office, as well as exceptional ability to build user-friendly networks. Knowledgeable in negotiating contracts with clients, preparing documentation, providing progress, and delivering completed project within time and budget. My proven capabilities in client relationships, self-management, and understanding the sensitivity and complexity of a project with ease make me an ideal candidate, as well as a valuable asset for the organisation.
      - Significant knowledge and experience in IT infrastructure and helpdesk
         - Solid technical academic background, holding a number of specific knowledge of Microsoft-based machine and applications.
         - Microsoft Office 365.
         - Windows Server.
         - Cisco (VoIP).
         - Workstation hardware maintenance.
         - Engaged and tracked priority issues on the ticket system, escalation (if appropriate), resolution, and closure of trouble tickets
      - Interpersonal, negotiation, and communication skills.
         - Emphatic professional with well-developed rapport building skills and the ability to maintain fruitful relationships with different clients, stakeholders, and businesses.
         - Established customer service skills, including conversing with new and existing clients, understanding parameters of the organisation, and fulfilling requirements.
         - Conflict resolution, troubleshooting and empathy, accommodating requests using clear communication.
